<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header class="text-center">
	<h1>Carousel con jquery sin plugins</h1>
</header>

<div class="container">
  <div id="carousel-animal" class="carousel slide" data-ride="carousel">
    <!-- Indicadores de accines -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-animal" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-animal" data-slide-to="1"></li>
      <li data-target="#carousel-animal" data-slide-to="2"></li>
      <li data-target="#carousel-animal" data-slide-to="3"></li>
      <li data-target="#carousel-animal" data-slide-to="4"></li>
    </ol>

    <!-- Elementos -->
    <div class="carousel-inner " role="listbox">

      <div class="item active ">
        <img src="img/imagen (1).jpg" alt="Puppy"  width="460" height="345">
        <div class="carousel-caption">
          <h3>Puppy</h3>
        </div>
      </div>

      <div class="item">
        <img src="img/imagen (2).jpg" alt="Kittie"  width="460" height="345" >
        <div class="carousel-caption">
          <h3>Kittie</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="img/imagen (3).jpg" alt="Teddy"  width="460" height="345">
        <div class="carousel-caption">
          <h3>Teddy Bear</h3>
        </div>
      </div>

      <div class="item">
        <img src="img/imagen (4).jpg" alt="Avestruz"  width="460" height="345">
        <div class="carousel-caption">
          <h3>Littlle birdy</h3>
        </div>
      </div>

      <div class="item">
        <img src="img/imagen (5).jpg" alt="Medusas"  width="460" height="345">
        <div class="carousel-caption">
          <h3>Jelly fish</h3>
        </div>
      </div>
  
    </div>

    <!-- Bontones de navegacion horizontal -->
    <a class="left carousel-control" href="#carousel-animal" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-animal" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
